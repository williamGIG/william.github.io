<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>苹果设备DEMO演示</title>

<link rel="stylesheet" type="text/css" href="css/animate.css">
<link rel="stylesheet" type="text/css" href="css/default.css">
<link rel="stylesheet" type="text/css" href="css/index.css">
<link rel="stylesheet" type="text/css" href="swiper/dist/css/swiper.min.css">
<link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_1196102_bdrxahpxt45.css">
<link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css">


</head>
<body>





<div class="dowebok" id="dowebok">
<section  id="part1" class="section">
	<div class="part1-page">
		<div class="logoyezi"><img src="img/yezi.png" width="60"></div>
		<div class="logo ">
			<img src="img/apple.fw.png" class="animated bounceInDown">
			<p >Apple</p>
		</div>
		<div class="arr_btm animated shake"> <i class="iconfont icon-jiantouxia"></i></div>			
	</div>
</section>	


<section class="htmleaf-container section" id="part2">
		<header class="htmleaf-header">
		<div class="htmleaf-demo center">
		  <a href="javascript:void(0)" >iPhone</a>
		  
		</div>
	</header>

	<div class="cd-iphone-6 cd-rosegold cd-scale-60">
	  <div class="cd-body">
		<div class="cd-sound"></div>
		<div class="cd-sleep"></div>
		<div class="cd-camera"></div>
		<div class="cd-ear"></div>
		<div class="cd-home"></div>
		<div class="swiper-container screen">
        <div class="swiper-wrapper">
            <div class="swiper-slide"> <img src="img/GoodReader-4.5-for-iOS-iPhone-screenshot-004.jpg"></div>
            <div class="swiper-slide"> <img src="img/carousel.png"></div>
            <div class="swiper-slide"><img src="img/ios-8-screenshot-iphone-6-full.jpg"></div>       
        </div>     
    </div>
	
	  </div>
	</div>
</section>



<section class="htmleaf-container section" id="part3">
			<header class="htmleaf-header">
		<div class="htmleaf-demo center">
		  <a href="javascript:void(0)" >iPad</a>
		  
		</div>
	</header>
	<div class="cd-ipad cd-scale-70">
	  <div class="cd-body">
		<div class="cd-camera"></div>
		<div class="cd-home"></div>
		<div class="swiper-container " style=" width: 30em;
    height: 45em;">
        <div class="swiper-wrapper ">
            <div class="swiper-slide cd-screen"> <img src="img/iPad-screenshot.jpg"></div>
            <div class="swiper-slide cd-screen"> <img src="img/ipad-1.jpg"></div>
            <div class="swiper-slide cd-screen"><img src="img/ipad-2.png"></div>      
        </div>      
    </div>
		
	  </div>
	</div>
</section>



<section class="htmleaf-container section" id="part4">
		<header class="htmleaf-header">
		<div class="htmleaf-demo center">
		  <a href="javascript:void(0)" >Mac</a>		  
		</div>
	</header>
	
	<div class="cd-mac">
	  <div class="cd-top"></div>
	  <div class="cd-bottom"></div>
	  <div class="cd-camera"></div>
	  <div class="cd-notch"></div>

	  <div class="cd-screen cd-smart-loader" data-load-in-speed="1000">
		<img src="img/lgCj5En.jpg">
		<img src="img/launchpad.jpg">
		<img src="img/Fullscreen.jpg">
	  </div>
	</div>
</section>

</div>

<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="swiper/dist/js/swiper.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery.fullPage.min.js"></script>

<script src="js/devices.js"></script>
